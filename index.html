<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        
        <title>BlackJack</title>
        
        
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/style.css">

        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

    </head>


    <body>
        <div id="table">

            <h1>Dealer: <span id="dealerScore">0</span></h1>

            <div class="cardSquare" id="dealerSquare">
            </div>

            <div id="tableCenter">
                <img src="../img/logo.png">
                    
                <div id="rules">

                    <h1>DEALER STAYS ON 17</h1>
                    <h1>INSURANCE IS A SCAM</h1>

                </div>
                
                <div class="cardSquare" id="burnedPile"></div>

                <div style="margin-bottom: 1em;" id="buttonContainer">

                    <button id="dealButton">Deal</button>
                    <button id="hitButton">Hit</button>
                    <button id="standButton">Stand</button>
                    <button id="resetButton">Reset</button>
        
                </div>

            </div>

            <h1>Player 1: <span id="playerScore"> 0</span></h1>
            <div class="cardSquare" id="playerOneCardSquare" name="playerOneCardSquare"></div>
        </div>

        <div class="betSquare" id="playerOneBetSquare">
            <button id="less">-</button>
            <div id="totalBet"><span id="howMuchWillPlayerOneBet">0</span></div>
            <button id="more">+</button>
        </div>
        <div class="totalChips">0</div>

        <div id="winner">

            <h1 style="text-align: center;"><span id="finalScore"></span></h1>

        </div>

       

        <!--app.js-->
        <script src="/app2.js" charset="utf-8">
            
        </script>
        
    </body>

</html>
